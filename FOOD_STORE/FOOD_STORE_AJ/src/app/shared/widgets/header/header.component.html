<p-toolbar [style]="{'background-color': 'gray', 'border-radius': '0', 'color': 'white'}">
    <ng-template pTemplate="start">
        <div class="flex items-center gap-4">
            <img src="https://primefaces.org/cdn/primeng/images/primeng.svg" alt="img" />
            <span class="text-2xl font-semibold">Food Store</span>
        </div>
    </ng-template>

    <ng-template pTemplate="end">
        <div class="flex items-center gap-10 text-xl font-sm">
            <span class="cursor-pointer" *ngIf="!isAuth"><span routerLink="/login">Login</span></span>
            <p-menu #menu [model]="items" [popup]="true"></p-menu>
            <span *ngIf="isAuth" (mouseenter)="menu.toggle($event)" >{{user.name}}</span>

            <span pBadge label="Cart" class="p-1 cursor-pointer" value="{{cartQuantity}}"
                routerLink="/cart-page">Cart</span>
        </div>
    </ng-template>
</p-toolbar>
